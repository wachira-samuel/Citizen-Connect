<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-section label {
            cursor: pointer;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .bottom .card {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-section">
            <label id="my-incident">My Polls</label>
            <label id="add-incident">Add Poll</label>
        </div>
        <div class="bottom"></div>
    </div>

    <div class="popup" id="popup-1">
        <div class="content">
            <div class="close-btn">&times;</div>
            <h2>Add a Poll</h2>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pollsContainer = document.querySelector(".bottom");
            const addPollBtn = document.getElementById("add-incident");
            const popup = document.getElementById("popup-1");
            const closePopup = document.querySelector(".close-btn");

            let polls = [
                { id: 1, title: "Do you support the new policy?", description: "Vote for or against the new policy" },
                { id: 2, title: "Should remote work be permanent?", description: "Vote on the future of work flexibility" }
            ];

            function renderPolls() {
                pollsContainer.innerHTML = "";
                polls.forEach(poll => {
                    const pollCard = document.createElement("div");
                    pollCard.classList.add("card");
                    pollCard.id = poll.id;
                    pollCard.innerHTML = `
                        <div class="top-text">
                            <img class="floating" src="https://cdn.pixabay.com/photo/2018/03/04/23/37/child-3199624_640.jpg" alt="user-avatar">
                            <section>
                                <p class="title">${poll.title}</p>
                            </section>
                        </div>
                        <div class="bottom-text">
                            <section class="description">
                                <label>${poll.description}</label>
                                <p><span>vote</span></p>
                            </section>
                        </div>
                    `;
                    pollsContainer.appendChild(pollCard);
                });
            }

            addPollBtn.addEventListener("click", function () {
                popup.style.display = "flex";
            });

            closePopup.addEventListener("click", function () {
                popup.style.display = "none";
            });

            renderPolls();
        });
    </script>
</body>
</html>
